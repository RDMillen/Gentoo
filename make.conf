# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=skylake -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

MAKEOPTS="-j8"

CHOST="x86_64-pc-linux-gnu"
CPU_FLAGS_X86="aex avx avx2 f16c fma3 mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"

USE="acpi alsa bash-completion bluetooth bspwm cryptsetup curl device-mapper elogind flac gnome-keyring heif jpeg lm-sensors lvm nfs policykit pulseaudio raw samba vulkan wget X zeroconf -bindist -branding -consolekit -dvd -systemd"

FEATURES="ccache"
CCACHE_DIR="/var/cache/ccache"

LINGUAS="en_GB"
L10N="en-GB en"

VIDEO_CARDS="intel i965 iris"
INPUT_DEVICES="libinput"

GRUB_PLATFORMS="efi-64"
QEMU_SOFTMMU_TARGETS="x86_64"
QEMU_USER_TARGETS="x86_64"

EMERGE_DEFAULT_OPTS="-av"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
